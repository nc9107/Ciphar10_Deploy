<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predictions</title>
  </head>
  <body>
    <h1>Prediction</h1>
    {% if uploaded_image %}
    <img
      src="{{ url_for('display_image', filename=uploaded_image)}}"
      width="500"
      height="500"
    />
    {% endif %}
    <h2>The uploaded image is a {{predicted_output}}</h2>
  </body>
</html>
